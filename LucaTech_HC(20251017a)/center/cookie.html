<!DOCTYPE html>

<body class="index">
   <input id="input_cookie" type="text" style="width: 800px; min-height: 20px"><button onclick="setCookie()" style="min-height: 20px; margin-left: 10px;">cookie設定</button>

      function setCookie() {

         console.log(document.cookie);
      }
