<script type="text/javascript" >
gRootRelPath = ".";
gCommonRootRelPath = ".";
mergePage = {
};
function findFirstPageInMerge(page) {
    var found = false;
    for (let key in mergePage) {
        if (mergePage[key] == page) {
            found = true;
            return findFirstPageInMerge(key);
            break;
        }
    }
    if (!found) {
        return page;
    }
}
$(function() {
    updateLink();
});
function updateLink() {
    $("ul.toc a, .wSearchResultItemsBlock a.nolink").each(function() {
        var href = $(this).attr("href");
        if (href.match("([A-Z]{3}[0-9]{5}[.]html)[?]rhtocid=.+[#]([A-Z]{3}[0-9]{5})")) {
            var rex = /([A-Z]{3}[0-9]{5}[.]html)[?]rhtocid=.+[#]([A-Z]{3}[0-9]{5})/g;
            var arr = rex.exec(href);
            $(this).attr("href", findFirstPageInMerge(arr[1].replace(".html","")) + ".html#" + arr[2]);
        }else if($(this).hasClass("nolink")){
            if(!$(this).hasClass("changed")){
                var rex = /([A-Z]{3}[0-9]{5}[.]html)/g;
                var arr = rex.exec(href);
                $(this).addClass("changed");
                var from = findFirstPageInMerge(arr[1].replace(".html",""));
                var to=arr[1].replace(".html","");
                if(from==to){
                    to="";
                }
                $(this).attr("href", from + ".html#" + to);
            }
        }
    });
    setTimeout(function() {
        updateLink();
    }, 200);
}
</script>
